<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            static, relative, absoulte
        */
        div {width: 100px; height: 100px; background-color: cornflowerblue; margin: 1px;}
        .sta { left: 100px;}
        .mini { width: 20px; height: 20px; background-color: darkkhaki; right: 20px; top: 10px;}
        .relOri { position: relative;} 
        .rel {position: relative; left: 20px; top: 20px;}
        .abs { position: absolute;}
    </style>
</head>
<body>
    <div>1</div>
    <div class="sta">2</div>
    <div class="relOri">3</div>
    <div class="rel">4</div>
    <div style="height: 200px; background-color: white;"></div>
    <div></div>
    <div>5
        <div class="mini relOri"></div>
    </div>
    <div>
        <div class="mini abs"></div>
    </div>
</body>
</html>

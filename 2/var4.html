        //let, const 호이스팅 현상X
        console.log(num3);
        var num3 = 22;
        
        let num1 = 10;
        const NUM2 = 20;

        num1 = 30;
        NUM2 = 30;
        //상수인 NUM2는 값을 바꿀 수 없지만 num1은 바꿀수 있다.
    </script>
